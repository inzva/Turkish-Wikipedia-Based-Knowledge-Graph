      var nodeArr = [];
      var allNodes = [];

      for(var i = 0; i < readJson["tri"].length; i++)
      {
        if(!allNodes.includes(readJson["tri"][i].h))
        {
          allNodes.push(readJson["tri"][i].h);
        }

        if(!allNodes.includes(readJson["tri"][i].t))
        {
          allNodes.push(readJson["tri"][i].t);
        }

      }
      var edgeArr = [];
      for(var i = 0; i < allNodes.length; i++)
      {
        nodeArr.push({id: i , label: allNodes[i]});
      }
      for(var i = 0; i < readJson["tri"].length; i++)
      {
        var node1 = readJson["tri"][i].h;
        var node2 = readJson["tri"][i].t;

        var id1;
        var id2;

        for(var j = 0; j < nodeArr.length; j++)
        {
          
          if(nodeArr[j]["label"] == node1)
          {
            id1 = nodeArr[j]["id"];
          }

          if(nodeArr[j]["label"] == node2)
          {
            id2 = nodeArr[j]["id"];
          }

        }
        var edge = {from: id1, to: id2, label: readJson["tri"][i].r};
        edgeArr.push(edge);

      }
      var nodes = new vis.DataSet(nodeArr);
      var edges = new vis.DataSet(edgeArr);
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
